<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoObject LocalStorage Import Test</title>
</head>
<body>
    <h1>ProtoObject LocalStorage Import Test</h1>
    <div id="result"></div>
    
    <script type="module">
        // Test if we can import ProtoObjectLocalStorage
        try {
            // In real usage this would be:
            // import { ProtoObjectLocalStorage } from './lib/esm/browser.js';
            
            // For demo, we'll check if the import path exists
            const importPath = './lib/esm/utils/protoobject-localstorage.js';
            
            fetch(importPath)
                .then(response => {
                    if (response.ok) {
                        document.getElementById('result').innerHTML = 
                            '✅ ProtoObjectLocalStorage module is available for import<br>' +
                            `✅ Module path: ${importPath}<br>` +
                            '✅ Ready for browser usage!';
                    } else {
                        document.getElementById('result').innerHTML = 
                            '❌ ProtoObjectLocalStorage module not found';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        `❌ Error checking module: ${error.message}`;
                });
        } catch (error) {
            document.getElementById('result').innerHTML = 
                `❌ Import test failed: ${error.message}`;
        }
    </script>
</body>
</html>
